<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="vendors/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<div class="jumbotron">
		<div class="container">
			
			<nav class="navbar navbar-default">
				<div class="container-fluid">
					<!-- Brand and toggle get grouped for better mobile display -->
					<div class="navbar-header">
						<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
							<span class="sr-only">Toggle navigation</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
						<a class="navbar-brand" href="#"></a>
					</div>
					<!-- Collect the nav links, forms, and other content for toggling -->
					<div class="collapse navbar-collapse" 
					id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav navbar-right">
						<li><a href="#">Explore</a></li>
						<li><a href="#">Travel</a></li>
						<li><a href="#Contact">Contact us</a></li>
					</ul>
				</div><!-- /.navbar-collapse -->
			</div><!-- /.container-fluid -->
		</nav>
		<div class="row">
			<div class="col-md-12 welcome">
				<h1>EXPLORE THE WORLD WITH US!</h1>
				<h4>Discover the best places in the world and travel at the best prices</h4>
			</div>
		</div>
		

		<!-- form begin -->
		<div class="row" id="contact">
			<div class="col-lg-12 text-center">
				<h1>Contact us</h1>
				<h3>Lorem ipsum dolor sit amet consectetur.</h3>
			</div>
		</div>
		<form>
			<div class="row row-form">
				<div class="col-lg-12">
					<div class="col-lg-6">
						<div class="form-group">
							<label>Name</label>
							<div class="input-group">
								<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
								<input name="name" type="text" class="form-control input-lg" placeholder="Your name" required>
							</div>
						</div>
						<div class="form-group">
							<label>Email address</label>
							<div class="input-group">
								<span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
								<input name="email" type="email" class="form-control input-lg" placeholder="Email" required>
							</div>
						</div>
						<div class="form-group">
							<label>Phone</label>
							<div class="input-group">
								<span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
								<input name="phone" type="number" class="form-control input-lg" placeholder="Your Phone Number" required>
							</div>
						</div>
					</div>
					<div class="col-lg-6">
						<div class="form-group">
							<label>Message</label>
							<textarea spellcheck class="form-control input-lg" placeholder="Please, write a message"></textarea>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-12 text-center">
						<button type="submit" class="btn btn-primary btn-lg">Submit</button>
					</div>
				</div>
			</div>
		</form>
		<!-- form end -->

		<script type="text/javascript" src="vendors/js/jquery.min.js"></script>
		<script type="text/javascript" src="vendors/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
	</html>
